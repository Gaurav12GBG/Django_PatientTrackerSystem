<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>{% block title %}{% endblock title %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap');

    * {
      margin: 0 px;
      padding: 0 px;
      box-sizing: border-box;
      font-family: 'Baloo Bhaijaan 2', cursive;
    }

    .navbar-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top" style="background-color: white;">
    <div class="container-fluid ">
      <a class="navbar-brand mx-5 h2" href="/login1"
        style="color: purple;border: 1px solid purple;padding: 5px;border-radius: 8px;margin-top: 5px"><strong>PTS</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item mx-2">
            <a class="nav-link {% block loginactive %}{% endblock loginactive %}" href="/login1">Login</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link {% block registrationactive %}{% endblock registrationactive %}"
              href="/registration">Register</a>
          </li>
        </ul>

      </div>
  </nav>

  {% block body %}{% endblock body %}


  <footer class="footer p-3 mt-5 shadow" style="background-color:white;">
    <div class="wrapper mt-3">
      <span class="text-dark text-center">
        <p>Â© 2022-2023 Patient Tracker System, Inc.
      </span>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  {% block js %}{% endblock js %}

</body>

</html>
